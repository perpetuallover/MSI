	<form ng-show="!loginCtrl.loginInfo.username" onsubmit="return false;">
		<label>UserName:</label>
		<input ng-model="nu.username">
		<label>Password:</label>
		<input ng-model="nu.password">
		<button ng-click="login.login(nu)">Login</button>
		<div class="errmsg" ng-hide="!login.msg">{{loginCtrl.loginInfo.msg}}</div>
	</form>
